<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Include meta tag to ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Include jQuery Mobile stylesheets -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

    <!-- Include the jQuery library -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Include the jQuery Mobile library -->
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>


    <title>Hello World</title>
</head>
<body id="stage" class="theme">

        <div data-role="page" id="pageone">
            <div data-role="header">
                <h1>SBIS</h1>
            </div>

            <div data-role="main" class="ui-content">
                <div data-role="main" class="ui-content">
                    <input ontouchend="app.scan()" type="button" value="Scan">
                </div>
            </div>

            <div data-role="main" class="ui-content">

                <label for="product_name">Product Name:</label>
                <input type="text" name="fname" id="product_name">

                <label for="product_code">Product Code:</label>
                <input type="text" name="fname" id="product_code" value="">

                <div data-role="main" class="ui-content">
                    <input ontouchend="send()" id="submit-btn" type="button" value="Submit">
                </div>

            </div>

        </div>

        <!-- Scripts -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="barcodescanner.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <script type="text/javascript">
            app.initialize();
        </script>

        <script type="text/javascript">

        function send(){
            var send_button = $("#product_code").val();
            if(send_button != ""){
                var url = 'http://eyronic.com/project_api/index.php/welcome/fetch_driver?username=ekko@lol.com';

                $.ajax({
                    type: "GET",
                    url: url,
                    timeout: 60 * 1000
                }).done(function (data) {
                    alert(data);
                }).fail(function (a, b, c) {
                    console.log(b + '|' + c);
                });
            }else{
                alert("Scan barcode first!");
            }
        }

        </script>

        <!-- Scripts -->
</body>
</html>
